<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FAVICON ===============-->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon"
        />

        <!--=============== REMIXICONS ===============-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
        />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="../css/style.css" />

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>

        <title>Financer</title>
    </head>

    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="../html/index.html" class="nav__logo">Financer</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="../html/about.html" class="nav__link"
                                >About Us</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="../html/contact.html" class="button"
                                >Contact Us</a
                            >
                        </li>
                    </ul>
                    <!-- Close button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
                <div class="nav__actions"></div>
                <!-- Theme button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <!-- Toggle button-->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
                <div class="nav__actions">
                    <!-- Button in the header's right corner -->
                    <button class="header__button button" id="logoutButton">
                        Sign out
                    </button>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <section class="section admin__section"></section>
            <div id="messages"></div>
            <div
                id="pieChart"
                style="width: 100%; max-width: 600px; height: 500px"
                class="pieChart"
            ></div>
            <canvas id="myChart" style="width: 100%"></canvas>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer" id="footer">
            <div class="footer__container container grid">
                <div class="footer__content grid">
                    <a href="index.html" class="footer__logo">Financer</a>
                    <ul class="footer__links">
                        <li>
                            <a href="../html/about.html" class="footer__link"
                                >About Us</a
                            >
                        </li>
                        <li>
                            <a href="../html/contact.html" class="footer__link"
                                >Contact Us</a
                            >
                        </li>
                    </ul>
                    <div class="footer__social">
                        <a href="" target="_blank" class="footer__social-link"
                            ><i class="ri-facebook-circle-fill"></i
                        ></a>
                        <a href="" target="_blank" class="footer__social-link"
                            ><i class="ri-instagram-line"></i
                        ></a>
                        <a href="" target="_blank" class="footer__social-link"
                            ><i class="ri-meta-line"></i
                        ></a>
                        <a href="" target="_blank" class="footer__social-link"
                            ><i class="ri-twitter-x-line"></i
                        ></a>
                    </div>
                </div>
                <span class="footer__copy"
                    >&#169; All Rights Reserved By Financer Team
                </span>
            </div>
        </footer>

        <!--========== SCROLL UP ==========-->
        <a href="" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>
        <!--=============== MAIN JS ===============-->
        <script src="../js/main.js"></script>
        <!--=============== INDEX JS ===============-->
        <script src="../js/index.js"></script>
        <!--=============== DASHBOARD JS ===============-->
        <script src="../js/dashboard.js"></script>
        <!--=============== LOGOUT JS ===============-->
        <script src="../js/logoutBtn.js"></script>
        <!--=============== BARCHART JS ===============-->
        <script src="../js/barChart.js"></script>
        <!--=============== PIECHART JS ===============-->
        <script src="../js/pieChart.js"></script>
        <!--=============== ABOUT.JS===================-->
        <script src="../js/about.js"></script>
        <!--=============== messageForUser JS ===============-->
        <script src="../js/messageForUser.js"></script>
    </body>
</html>
