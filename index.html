<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Financer</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav__logo">Financer</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="about.html" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="button">Contact Us</a>
            </li>
          </ul>
          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__actions"></div>
        <!-- Theme button -->
        <i class="ri-moon-line change-theme" id="theme-button"></i>
        <!-- Toggle button-->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section">
        <div class="home__rectangle"></div>

        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__data grid">
              <h1 class="home__name"></h1>

              <h2 class="home__profession"></h2>
            </div>
          </div>
        </div>
      </section>
      <!--==================== WORK ====================-->
      <section class="work section">
        <h2 class="section__title"></h2>
      </section>

      <!--==================== CONTACT ====================-->
      <section class="contact section">
        <div class="contact__container container grid">
          <h2 class="section__title">
            Let's Talk <br />
            About Your Objectives
          </h2>

          <a href="./contact.html" class="contact__button button">Contact Me</a>
        </div>
      </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">
      <div class="footer__container container grid">
        <div class="footer__content grid">
          <a href="index.html" class="footer__logo">Financer</a>
          <ul class="footer__links">
            <li><a href="about.html" class="footer__link">About Us</a></li>
            <li><a href="contact.html" class="footer__link">Contact Us</a></li>
          </ul>
          <div class="footer__social">
            <a href="" target="_blank" class="footer__social-link"
              ><i class="ri-facebook-circle-fill"></i
            ></a>
            <a href="" target="_blank" class="footer__social-link"
              ><i class="ri-instagram-line"></i
            ></a>
            <a href="" target="_blank" class="footer__social-link"
              ><i class="ri-meta-line"></i
            ></a>
            <a href="" target="_blank" class="footer__social-link"
              ><i class="ri-twitter-x-line"></i
            ></a>
          </div>
        </div>
        <span class="footer__copy"
          >&#169; All Rights Reserved By Financer Team
        </span>
      </div>
    </footer>

    <!--========== SCROLL UP ==========-->
    <a href="" class="scrollup" id="scroll-up">
      <i class="ri-arrow-up-line"></i>
    </a>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <!--=============== INDEX JS ===============-->
    <script src="assets/js/index.js"></script>
  </body>
</html>
