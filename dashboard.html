<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FAVICON ===============-->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon"
        />

        <!--=============== REMIXICONS ===============-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
        />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./front/css/style.css" />

        <title>Financer</title>
    </head>

    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="dashboard.html" class="nav__logo">Financer</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="about.html" class="nav__link">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="contact.html" class="button">Contact Us</a>
                        </li>
                    </ul>
                    <!-- Close button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <!-- Theme button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <!-- Toggle button-->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
                <div class="nav__actions">
                    <!-- Button in the header's right corner -->
                    <button class="header__button button" id="logoutButton">
                        Sign out
                    </button>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <section class="section admin__section"></section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer" id="footer">
            <div class="footer__container container grid">
                <div class="footer__content grid">
                    <a href="dashboard.html" class="footer__logo">Financer</a>
                    <ul class="footer__links">
                        <li>
                            <a href="about.html" class="footer__link"
                                >About Us</a
                            >
                        </li>
                        <li>
                            <a href="contact.html" class="footer__link"
                                >Contact Us</a
                            >
                        </li>
                    </ul>
                    <div class="footer__social">
                        <a href="" target="_blank" class="footer__social-link"
                            ><i class="ri-facebook-circle-fill"></i
                        ></a>
                        <a href="" target="_blank" class="footer__social-link"
                            ><i class="ri-instagram-line"></i
                        ></a>
                        <a href="" target="_blank" class="footer__social-link"
                            ><i class="ri-meta-line"></i
                        ></a>
                        <a href="" target="_blank" class="footer__social-link"
                            ><i class="ri-twitter-x-line"></i
                        ></a>
                    </div>
                </div>
                <span class="footer__copy"
                    >&#169; All Rights Reserved By Financer Team
                </span>
            </div>
        </footer>

        <!--========== SCROLL UP ==========-->
        <a href="" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-line"></i>
        </a>
        <!--=============== MAIN JS ===============-->
        <script src="front/js/main.js"></script>
        <!--=============== INDEX JS ===============-->
        <script src="front/js/dashboard.js"></script>
        <!--=============== LOGOUT JS ===============-->
        <script src="front/js/logoutBtn.js"></script>
    </body>
</html>
